<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My favourite movies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Favourite show</a>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto me-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="quiz-link">Quiz</a>
                </li>
                <li><a class="nav-link active" href="#" id="account-management">Account Management</a></li>
                <li><a class="nav-link active" href="#" id="email-preference">Email Preference</a></li>
                <li><a class="nav-link active" href="#" id="watchlist">Watchlist</a></li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="showSearch">
                <form>
                    <div class="searchFields">
                        <input type="text" id="movies" name="movie" class="searchBar" placeholder="Search for a Movie">
                        <button class="btn btn-primary" id="find-movies-btn">Find Movie</button>
                    </div>
                </form>
                <div id="movie-result">
                    <div id="loading" style="display:none">
                        <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading...">
                    </div>
                    <br>
                    <p id="searchResults"></p>
                    <p id="primaryTitle"></p>
                    <p id="startYear"></p>
                    <p id="genre"></p>
                    <p id="runTimeMinutes"></p>
                </div>    
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="showSearch">
                    <form>
                        <div class="searchFields">
                            <input type="text" id="tv" name="tvShow" class="searchBar" placeholder="Search for a Tv Show">
                            <button class="btn btn-primary" id="find-tvShows-btn">Find Tv Show</button>
                        </div>
                    </form>
                    <div id="tvShow-result">
                        <br>
                        <p id="searchResultsTv"></p>
                        <p id="primaryTitleTv"></p>
                        <p id="startYearTv"></p>
                        <p id="genreTv"></p>
                        <p id="runTimeMinutesTv"></p>
                    </div>    
                </div>
            </div> 
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const quizLink = document.getElementById("quiz-link");
        quizLink.addEventListener("click", () => {
          window.location.href = "quiz.html";
        });
    </script>

    <script>
        const accManagement = document.getElementById("account-management");
        accManagement.addEventListener("click", () => {
          window.location.href = "accountManagement.html";
        });
    </script>

    <script>
        const emailPref = document.getElementById("email-preference");
        emailPref.addEventListener("click", () => {
            window.location.href = "emailPreference.html";
        });
    </script>

    <script>
        const watchList = document.getElementById("watchlist");
        watchList.addEventListener("click", () => {
          window.location.href = "watchlist.html";
        });
    </script>
    <script src="./js/findMovies.js"></script>
    <script src="./js/findTvShows.js"></script>

</body>
</html>
