<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My favourite movies</title>
</head>
<body>
    <div class="watchlist">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Watchlist</a>
              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto me-0">
                    <li><a class="nav-link active" href="#" id="showSearch">Show search</a></li>                
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="quiz-link">Quiz</a>
                    </li>
                    <li><a class="nav-link active" href="#" id="account-management">Account Management</a></li>
                    <li><a class="nav-link active" href="#" id="email-preference">Email Preference</a></li>
                </ul>
              </div>
            </div>
        </nav>

    </div>
    <div ></div>
    <ul id="watchList-display"></ul>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/watchlist.js"></script>
    <script>
        const showSearch = document.getElementById("showSearch");
        showSearch.addEventListener("click", () => {
            window.location.href = "showSearch.html";
        });
    </script>
    <script>
        const quizLink = document.getElementById("quiz-link");
        quizLink.addEventListener("click", () => {
          window.location.href = "quiz.html";
        });
    </script>
    <script>
        const accManagement = document.getElementById("account-management");
        accManagement.addEventListener("click", () => {
        window.location.href = "accountManagement.html";
        });
    </script>
    <script>
        const emailPref = document.getElementById("email-preference");
        emailPref.addEventListener("click", () => {
             window.location.href = "emailPreference.html";
        });
    </script>

    
</body>
</html>
