        <div class="container-email-pref">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="email-updates" value="updates" id="email-updates">
                <label class="form-check-label" for="email-updates">
                  Updates
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="email-trivia" value="trivia" id="email-trivia">
                <label class="form-check-label" for="email-trivia">
                  Trivia
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="unsubscribe" value="unsubscribe" onclick="handleUnsubscribe()" id="unsubscribe">
                <label class="form-check-label" for="unsubscribe">
                  Unsubscribe
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email-pref-email">Email:</label>
              <input type="email" class="form-control" name="email-pref-email" id="email-pref-email" required>
            </div>
            <button type="submit" class="btn btn-primary" id="email-pref-btn">Save Email Preferences</button>
            <div id="email-update"></div>
          </div>



    </div>
