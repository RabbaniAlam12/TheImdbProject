<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My favourite movies</title>
</head>
<body>

    <div class="registration login">
        <div id="registration" >
                <p>Enter your details to create an account:</p>
                <form>
                    <div class="user information">
                        <input type="text" id="fName" name="fName" placeholder="First Name">
                        <input type="text" id="lName" name="lName" placeholder="Last Name">
                        <input type="text" id="email" name="email" placeholder="Email">
                        <input type="text" id="userName" name="userName" placeholder="User Name">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="password" id="con_pass" name="con_pass" placeholder="Confirm password">
                        <br>
                        <button id="user-reg-btn" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div id="display-register"></div>
        </div>
        
        <div id="user-login" class="text-center text-light mt-4">
            <p>Already have an account? Please log in.</p>
          
            <input type="text" id="userNameOrEmail" name="userNameOrEmail" placeholder="User Name or Email">
            <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password">
            <button id="user-login-btn"  class="btn btn-success">Login</button>
              
            <div id="display-login"></div>
        </div>
    </div>
    
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
