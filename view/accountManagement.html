        <form class="accountManagement">
            <p class="h5">Please fill out the fields you want to update:</p>
            <br>
            <div class="row">
              <div class="col-md-6">
                <input type="text" id="fName-update" name="fName-update" class="form-control mb-2" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <input type="text" id="lName-update" name="lName-update" class="form-control mb-2" placeholder="Last Name">
              </div>
              <div class="col-md-12">
                <input type="email" id="email-update" name="email-update" class="form-control mb-2" placeholder="Email">
              </div>
              <div class="col-md-6">
                <input type="text" id="userName-update" name="userName-update" class="form-control mb-2" placeholder="User Name">
              </div>
              <div class="col-md-6">
                <input type="password" id="old-pass" name="old-pass" class="form-control mb-2" placeholder="Current Password">
              </div>
              <div class="col-md-6">
                <input type="password" id="password-update" name="password-update" class="form-control mb-2" placeholder="New Password">
              </div>
              <div class="col-md-6">
                <input type="password" id="con_pass-update" name="con_pass-update" class="form-control mb-2" placeholder="Confirm new password">
              </div>
              <div class="col-md-12">
                <button type="submit" id="user-update-btn" class="btn btn-primary mb-2">Update</button>
                <div id="display-update"></div>
              </div>
            </div>
          </form>
