<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>My favourite movies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz</a>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto me-0">
                    <li><a class="nav-link active" href="#" id="showSearch">Show search</a></li>                
                    <li><a class="nav-link active" href="#" id="account-management">Account Management</a></li>
                    <li><a class="nav-link active" href="#" id="email-preference">Email Preference</a></li>
                    <li><a class="nav-link active" href="#" id="watchlist">Watchlist</a></li>                
                </ul>
              </div>
        </div>
      </nav>
    <div id="quiz" class="container">
        <form>
            <div class="mb-3">
                <p>Please select the number of questions you want to answer:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question-1" name="num-questions" value="1">
                    <label class="form-check-label" for="question-1">1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question-2" name="num-questions" value="2">
                    <label class="form-check-label" for="question-2">2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question-3" name="num-questions" value="3">
                    <label class="form-check-label" for="question-1">3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="question-4" name="num-questions" value="4">
                    <label class="form-check-label" for="question-2">4</label>
                </div>
            </div>

            <div class="mb-3">
                <p>Select the difficulty:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="difficulty-easy" name="difficulty" value="easy">
                    <label class="form-check-label" for="difficulty-easy">Easy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="difficulty-medium" name="difficulty" value="medium">
                    <label class="form-check-label" for="difficulty-medium">Medium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="difficulty-hard" name="difficulty" value="hard">
                    <label class="form-check-label" for="difficulty-hard">Hard</label>
                </div>
            </div>


            <div>
                <button id="play-quiz-btn">Generate Questions</button>
                <div id="loading" style="display:none">
                    <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading...">
                </div>
            </div>
        </form>

        <div class="trivia-display">
            <br>
            <p id="display-questions"></p>
            <p id="display-answers"></p>
            <br>
            <div id="display-result"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/triviaQuestions.js"></script>
    <script>
        const showSearch = document.getElementById("showSearch");
        showSearch.addEventListener("click", () => {
            window.location.href = "showSearch.html";
        });
    </script>
    <script>
        const accManagement = document.getElementById("account-management");
        accManagement.addEventListener("click", () => {
            window.location.href = "accountManagement.html";
        });
    </script>
    <script>
        const watchList = document.getElementById("watchlist");
        watchList.addEventListener("click", () => {
        window.location.href = "watchlist.html";
        });
    </script>
    <script>
        const emailPref = document.getElementById("email-preference");
        emailPref.addEventListener("click", () => {
            window.location.href = "emailPreference.html";
        });
    </script>


</body>
</html>
